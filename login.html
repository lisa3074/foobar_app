<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in and follow your order</title>
    <link rel="stylesheet" href="sass/style.scss" />
  </head>
  <body class="loginBody">
    <nav class="desk_nav smooth_out">
      <div class="max_height">
        <div class="menu_item arrow_container"><img src="/static/images/svg_icons/yellow_arrow.svg" alt="Toggle menu" class="arrow" /></div>

        <div class="menu_item menu-home itm">
          <h2 class="head2">FOOBAR</h2>
          <div class="icon_wrapper">
            <img src="/static/images/svg_icons/home.svg" alt="home" class="icon home_icon" />
          </div>
        </div>

        <div class="menu_item menu-buy itm">
          <h2 class="head2">BUY</h2>
          <div class="icon_wrapper">
            <img src="/static/images/svg_icons/cart_new.svg" alt="Buy beer" class="icon buy_icon" />
          </div>
        </div>

        <div class="menu_item menu-beer itm">
          <h2 class="head2">BEER</h2>
          <div class="icon_wrapper">
            <img src="/static/images/svg_icons/beer_icon.svg" alt="Browse beer" class="icon beer_icon" />
          </div>
        </div>

        <div class="menu_item menu-win itm">
          <h2 class="head2">WIN</h2>
          <div class="icon_wrapper">
            <img src="/static/images/svg_icons/rosette.svg" alt="Win" class="icon win_ico" />
          </div>
        </div>

        <div class="menu_item menu-login itm">
          <h2 class="head2">LOG IN</h2>
          <div class="icon_wrapper">
            <img src="/static/images/svg_icons/lock_icon_light.svg" alt="Log in" class="log_in_icon" />
          </div>
        </div>
      </div>
    </nav>
    <h1 class="title login_heading">LOG IN</h1>
    <section class="log_in_container grid">
      <article class="grid_item1">
        <form action="" class="login">
          <fieldset class="log_in_site">
            <div>
              <label for="order_number" class="labels">ORDER NUMBER</label>
              <input type="number" class="order_number" id="order_number" name="login" placeholder="6" required />
              <p class="invalid_text">Sorry didn't work</p>
            </div>
            <div>
              <label for="digits" class="labels">4 DIGIT PIN CODE</label>
              <input type="number" class="digits" id="digits" name="login" placeholder="1234" required />
              <p class="invalid_text">Sorry didn't work</p>
            </div>
          </fieldset>
        </form>
      </article>
      <article class="grid_item2 lock"></article>
      <article class="grid_item3">
        <button class="log_into_account head2">LOG IN<img src="" alt="" /></button>
      </article>
    </section>
    <section class="account_container grid">
      <article class="grid_item1">
        <h2 class="title">ORDER STATUS</h2>
        <p class="head2">...</p>
        <form class="check_status">
          <label for="ordernum" class="labels">TYPE IN YOUR ORDER NUMBER</label>
          <input type="number" class="digits" id="ordernum" name="number" placeholder="0" required="" />

          <button class="check head2">CHECK</button>
        </form>
      </article>
      <article class="grid_item2">
        <h4 class="head4">RECEIPTS</h4>
      </article>
      <article class="grid_item3">
        <h4 class="head4">LOG OUT</h4>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
