<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOO BAR</title>
    <link rel="stylesheet" href="sass/style.scss" />
  </head>
  <body class="grid dashBody">
    <section class="dash_container">
      <article class="queue_big">
        <div class="infobox">
          <div class="wrap">
            <p class="dash_subtitle">UPDATED</p>
            <p class="dash_title time">19:25</p>
          </div>
          <div class="wrap">
            <p class="dash_subtitle">IN QUEUE</p>
            <p class="dash_title queue_num">12</p>
          </div>
          <div class="wrap">
            <p class="dash_subtitle">SERVED TODAY</p>
            <p class="dash_title served_today">123</p>
          </div>
        </div>
        <div class="queue_right">
          <h2 class="dash_title">QUEUE</h2>
          <div class="queue_box_big">
            <div class="wrap">
              <div class="q_bar"></div>
              <p class="q_num dash_subtitle"></p>
            </div>
            <div class="wrap">
              <div class="q_bar"></div>
              <p class="q_num dash_subtitle"></p>
            </div>
            <div class="wrap">
              <div class="q_bar"></div>
              <p class="q_num dash_subtitle"></p>
            </div>
            <div class="wrap">
              <div class="q_bar"></div>
              <p class="q_num dash_subtitle"></p>
            </div>
            <div class="wrap">
              <div class="q_bar"></div>
              <p class="q_num dash_subtitle"></p>
            </div>
          </div>
        </div>
      </article>
      <article class="winner_big">
        <div class="infobox">
          <img src="" alt="" class="logo" />
          <div class="wrap">
            <p class="dash_subtitle">ORDERS LEFT UNTIL WIN</p>
            <p class="dash_title">49</p>
          </div>
          <div class="wrap">
            <p class="dash_subtitle">WINNERS</p>
            <p class="dash_title wins_today">2</p>
          </div>
        </div>
        <div class="win_big">
          <h2 class="dash_title win_title">NEXT WIN</h2>
          <article class="progres_circle">
            <div class="box_icon">
              <div class="percent title">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 150 150">
                  <circle cy="70" cx="70" r="70"></circle>
                  <circle cy="70" cx="70" r="70"></circle>
                </svg>
                <div class="number">
                  <p class="num dash_title"><span class="percentage dash_big_numbers">50</span>%</p>
                </div>
              </div>
            </div>
          </article>
        </div>
      </article>
      <article class="time_container">
        <h2 class="dash_title"><span class="time">30</span>MINUTES LINE</h2>
        <article class="progres_circle">
          <div class="box">
            <div class="percent">
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 150 150" class="progress">
                <circle cy="70" cx="70" r="70"></circle>
                <circle cy="70" cx="70" r="35" stroke="url(#grad1)" stroke-width="70"></circle>
                <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="00%" style="stop-color: rgba(231, 203, 121, 1); stop-opacity: 1;" />
                    <stop offset="100%" style="stop-color: rgba(145, 117, 188, 1); stop-opacity: 1;" />
                  </linearGradient>
                </defs>
              </svg>
              <div class="number">
                <p class="dash_title zero">0</p>
                <p class="dash_title fifteen">15</p>
                <p class="dash_title thirty">30</p>
                <p class="dash_title forty">40</p>
              </div>
            </div>
          </div>
        </article>
      </article>
      <article class="line">
        <h2 class="title_big dash_title">BEING POURED</h2>
        <div class="in_line grid">
          <!-- APPEND LINE NUMBERS -->
          <div class="line_item">
            <p class="line_number dash_queue_numbers">5</p>
          </div>
        </div>
        <template class="line_temp">
          <div class="line_item">
            <p class="line_number dash_queue_numbers"></p>
          </div>
        </template>
        <div class="newest">
          <p class="heading_new dash_winner">NEWEST</p>
          <div class="new_bg">
            <p class="newest_num dash_big_numbers">22</p>
          </div>
        </div>
      </article>
      <article class="pickup">
        <h2 class="title_big dash_title">COME PICK ME UP</h2>
        <div class="in_line grid">
          <!-- APPEND PICKUP NUMBERS -->
          <div class="pickup_item">
            <p class="pickup_number dash_queue_numbers">3</p>
          </div>
        </div>
        <template class="pickup_temp">
          <div class="pickup_item">
            <p class="pickup_number dash_queue_numbers"></p>
          </div>
        </template>
        <div class="newest">
          <p class="heading_new dash_winner">NEWEST</p>
          <div class="new_bg">
            <p class="newest_num dash_big_numbers">11</p>
          </div>
        </div>
      </article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
